hydra:
  searchpath:
    - file://../

defaults:
  - hyperopt-benchmark
  - _self_

dataset:
  smiles_column: smiles
  label_columns: "*"
  is_benchmark: true
  train:
    name: chemberta3/chemberta3_benchmarking/data/datasets/deepchem_splits/bace_classification/train_cleaned.csv
    split: train
    deduplicate: false
  eval:
    name: chemberta3/chemberta3_benchmarking/data/datasets/deepchem_splits/bace_classification/valid_cleaned.csv
    split: validation
    deduplicate: false

modchembert:
  task: classification
  n_tasks: 1
  pretrained_model: training_output/release/ModChemBERT-MLM-DAPT-TAFT-OPT
