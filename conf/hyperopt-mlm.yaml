hyperopt: # currently only optuna is supported
  enabled: false
  study_name: modchembert_mlm
  n_trials: 10 # number of hyperparameter trials to run
  patience: 3 # number of intermediate value in a trial to wait for improvement before stopping the trial
  persistence: false # set to false to use in memory storage instead of db storage
  load_if_exists: true # load study if it already exists
  storage_url: postgresql://postgres:password@localhost:5432/postgres # example for local postgresql
  storage_heartbeat_interval: 15 # seconds
  storage_engine_kwargs: # optional args for the storage engine
    pool_size: 5
    connect_args:
      keepalives: 1
  hp_space:
    # training_args:
    #   - name: warmup_ratio
    #     type: float
    #     low: 0.0
    #     high: 0.2
    #     step: 0.01
    #   - name: learning_rate
    #     type: float
    #     low: 5e-6
    #     high: 5e-4
    #     log: true
    modchembert_config:
      - name: local_attention
        type: categorical
        choices: [8, 16, 32, 48, 64]
      - name: global_attn_every_n_layers
        type: int
        low: 3
        high: 5
        step: 1
